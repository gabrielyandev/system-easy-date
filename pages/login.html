<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/tela-login.css">
    <title>Login | Easy Date</title>
</head>

<body>
    <div class="container">
        <!-- container -->
        <div class="formulario">
            <form action="" method="POST">

                <div class="form-titulo">
                    <h1>LOGIN</h1>
                </div>

                <div class="input-grupo">

                    <div class="input-box">
                        <label for="">Usuário:</label>
                        <input id="usuario" type="text" name="usuario" placeholder="Nome de usuário" required>
                    </div>

                    <div class="input-box">
                        <label>Senha:</label>
                        <input id="senha" type="password" name="senha" placeholder="Insira sua senha" required>
                    </div>
                </div> 
            </form>
            <div class="btn-login">
                <button onclick="return Login()">entrar</button>
            </div>
        </div>
        



        <div class="form-imagem">
            <a href="../index.html">
                <img src="../assets/img/logo.png" alt="logo-easy-date">
            </a>
        </div>

    </div> <!-- fim container -->
    <script src="../userController/user.js"></script>
</body>

</html>
